<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afton Gauntlett Resume</title>
    <link rel="icon" href="fav.ico" type="image/x-icon" />

    <style>
      :root {
        --bg-light: #f9f9f9;
        --bg-dark: #121212;
        --text-light: #1a1a1a;
        --text-dark: #f0f0f0;
        --accent: #3178c6;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--bg-dark);
          color: var(--text-dark);
        }
        a {
          color: var(--accent);
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: var(--bg-light);
          color: var(--text-light);
        }
        a {
          color: var(--accent);
        }
      }

      body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      a {
        font-size: 1.2rem;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Afton Gauntlett Resume</h1>
    <p>
      <a href="afton-gauntlett-resume.pdf" target="_blank"
        >View or Download PDF</a
      >
    </p>
  </body>
</html>
